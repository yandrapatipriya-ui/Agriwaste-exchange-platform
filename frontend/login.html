<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Agri Waste Exchange</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-bg">

<div class="glass-panel">
  <div style="text-align:center; margin-bottom:2rem;">
    <h1 style="color:var(--primary-color); margin:0;">ðŸŒ¾ AgriExchange</h1>
    <p style="color:#666; font-weight:500;" id="title">Welcome back! Please login.</p>
  </div>

  <div id="registrationFields" style="display:none;">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" id="phone" placeholder="+91 98765 43210">
    </div>
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" id="email" placeholder="email@example.com" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
  </div>

  <div class="form-group">
    <label>Account Type</label>
    <select id="userType">
      <option>Farmer</option>
      <option>Buyer</option>
      <option>Admin</option>
    </select>
  </div>

  <button class="btn-primary" id="loginBtn" onclick="login()">Sign In</button>
  <button class="btn-primary" id="registerBtn" onclick="register()" style="display:none;">Create Account</button>

  <div style="text-align:center; margin-top:1.5rem; font-size:0.9rem;">
    <p id="toggleText">New to the platform? <a href="#" onclick="showRegister()" style="color:var(--secondary-color); font-weight:bold; text-decoration:none;">Register here</a></p>
    <p><a href="#" onclick="forgotPassword()" style="color:#7f8c8d; text-decoration:none;">Forgot password?</a></p>
  </div>
</div>

<script src="js/main.js"></script>
<script>
function showRegister() {
  document.getElementById("title").innerText = "Create your account";
  document.getElementById("registrationFields").style.display = "block";
  document.getElementById("loginBtn").style.display = "none";
  document.getElementById("registerBtn").style.display = "block";
  document.getElementById("toggleText").innerHTML = 'Already have an account? <a href="#" onclick="location.reload()" style="color:var(--secondary-color); font-weight:bold; text-decoration:none;">Login here</a>';
}
</script>
</body>
</html>
