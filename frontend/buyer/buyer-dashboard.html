<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Dashboard | Agri Waste Exchange</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">ðŸŒ¾ AgriExchange</div>
  <div class="nav-links">
    <a href="#">Marketplace</a>
    <a href="#requestList">My Requests</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="dashboard-container">
  <header>
    <h1>Waste Marketplace</h1>
    <p>Find and request agricultural waste for your needs.</p>
  </header>

  <div class="filter-box" style="background:white; padding:1.5rem; border-radius:var(--border-radius); box-shadow:var(--shadow); margin-bottom:2rem; display:flex; gap:1rem; align-items:center;">
    <div style="flex:1;">
      <label>Filter by Waste Type</label>
      <select id="wasteType" onchange="showWastes()" style="margin:0;">
        <option value="">All Waste Types</option>
        <option value="leaf">Leaf Waste</option>
        <option value="paddy">Paddy Straw</option>
        <option value="stem">Stem Waste</option>
        <option value="husk">Rice Husk</option>
        <option value="sugarcane">Sugarcane Bagasse</option>
      </select>
    </div>
    <div style="flex:1;">
      <label>Search Location</label>
      <input type="text" id="searchLocation" placeholder="Enter city or area..." onkeyup="showWastes()" style="margin:0;">
    </div>
  </div>

  <section>
    <h2>Available Listings</h2>
    <div id="cards" class="grid-listings">
      <!-- Dynamic Content -->
    </div>
  </section>

  <section id="requestListSection" style="margin-top: 4rem;">
    <h2>Your Sent Requests</h2>
    <div id="requestList" class="grid-listings">
      <!-- Dynamic Content -->
    </div>
  </section>
</div>

<script src="../js/logout.js"></script>
<script src="../js/buyer.js"></script>
</body>
</html>
