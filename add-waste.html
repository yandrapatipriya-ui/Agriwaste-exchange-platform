<!DOCTYPE html>
<html>
<head>
    <title>Add Waste</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="farmer-bg">

<div class="form-box">
    <h2>Add Paddy Waste</h2>

    <input type="text" placeholder="Waste Name (Rice Straw)">
    
    <select>
        <option>Crop Residue</option>
        <option>Leaf-Based Waste</option>
        <option>Milling By-Products</option>
    </select>

    <input type="number" placeholder="Quantity (kg)">
    <input type="text" placeholder="Location">

    <select>
        <option>Animal Fodder</option>
        <option>Compost</option>
        <option>Biofuel</option>
    </select>

    <label><b>Upload Waste Image</b></label>
    <input type="file" accept="image/*">

    <button onclick="addWaste()">Add Waste</button>
</div>

<script src="../js/main.js"></script>
</body>
</html>
